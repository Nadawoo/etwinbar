<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EtwinFooter demo</title>
	
	<style>
		body {
			height:100vh;
			max-width:950px;
			margin:0 auto;
			border:1px solid black;
			border-top:none;
			border-bottom:none;
		}
		main {
			margin:1em;
		}
	</style>
	
	<!-- Insert this line in the <head> of your page (CSS) -->
	<link rel="stylesheet" href="/etwinbar/css/etwinBar.css">
	<!-- End -->
	
</head>
<body>
	<main>
		<p>This is a demo page for "EtwinBar", the script that adds the Eternaltwin footer on your own site.</p>
		<ul>
			<li>&#x27A1;&#xFE0F; See the <strong>Readme.md</strong> to learn how to install it on your site</li>
			<li>&#x27A1;&#xFE0F; Look at the HTML code of this page to see an example of implementation</li>
		</ul>
	</main>

	<footer>
		<!-- Insert this line in the <footer> of your page (HTML placeholder) -->
		<section id="etwinFooter" data-hiddenblocks=""></section>
		<!-- End -->	
	</footer>

	<!-- Insert this line before the end of your <body> (Javascript) -->
	<script type="text/javascript" src="/etwinbar/js/etwinBar.js" async></script>
	<!-- End -->	
	
</body>
</html>
